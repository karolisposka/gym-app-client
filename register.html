<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
      integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@300;500;700&display=swap"
      rel="stylesheet"
    />
    <script src="https://unpkg.com/feather-icons"></script>

    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="assets/styles/style.css
    "
    />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="assets/images/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="assets/images/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="assets/images/favicon-16x16.png"
    />
    <link rel="manifest" href="/site.webmanifest" />
    <script src="assets/register.js" defer></script>
    <script src="assets/burgermenu.js" defer></script>
    <title>Register</title>
  </head>
  <body>
    <header>
      <div class="container">
        <div class="mobileNav">
          <img src="assets/images/logo.png" alt="Smart gym" />
          <button id="burgerMenu" data-feather="menu"></button>
        </div>
        <nav class="navigation">
          <a href="index.html">Home</a>
          <a href="">Dashboard</a>
        </nav>
      </div>
    </header>
    <main class="form-only">
      <div class="container">
        <form class="form" name="register">
          <div class="error">
            <p class="errorText"></p>
            <i data-feather="x"></i>
          </div>
          <h1>Register</h1>
          <div class="inputBox email formBoxShadow">
            <label for="email">Email address</label>
            <div class="input">
              <i data-feather="mail"></i>
              <input
                type="email"
                placeholder="Email"
                id="email"
                name="email"
                required
              />
            </div>
          </div>
          <div class="inputBox username formBoxShadow">
            <label for="password">Password</label>
            <div class="input">
              <i data-feather="lock"></i>
              <input
                type="password"
                id="password"
                name="password"
                placeholder="password"
                require
              />
            </div>
          </div>

          <button type="submit">Register</button>
        </form>
      </div>
    </main>
    <footer>
      <div class="media">
        <div data-feather="twitter"></div>
        <div data-feather="instagram"></div>
        <div data-feather="facebook"></div>
      </div>
    </footer>
  </body>
</html>
