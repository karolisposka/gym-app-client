<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/styles/style.css" />
    <script
      src="https://unicons.iconscout.com/release/v4.0.0/script/monochrome/bundle.js"
      defer
    ></script>
    <script src="/assets/burgermenu.js" defer></script>
    <script src="/assets/newpassword.js" defer></script>
    <title>Smart gym</title>
  </head>
  <header>
    <div class="container">
      <div class="mobileNav">
        <img src="assets/images/logo.png" alt="Smart gym" />
        <button id="burgerMenu" data-feather="menu"></button>
      </div>
      <nav class="navigation">
        <a href="register.html">Register</a>
        <a href="index.html">Home</a>
      </nav>
    </div>
  </header>
  <body>
    <main class="form-only">
      <div class="container">
        <form name="change">
          <div class="error">
            <p class="errorText"></p>
            <i data-feather="x"></i>
          </div>
          <div class="inputBox">
            <label for="password">Enter New Password</label>
            <div class="input">
              <div data-feather="lock"></div>
              <input
                type="password"
                id="newPassword"
                name="newPassword"
                placeholder="New password"
                require
              />
            </div>
          </div>
        </form>
      </div>
    </main>
  </body>
</html>
