<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
      integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@300;500;700&display=swap"
      rel="stylesheet"
    />
    <script src="https://unpkg.com/feather-icons"></script>
    <link rel="stylesheet" href="/assets/styles/style.css" />
    <script src="/assets/reset.js" defer></script>
    <title>Document</title>
  </head>
  <body>
    <body>
      <header>
        <div class="container">
          <div class="mobileNav">
            <img src="assets/images/logo.png" alt="Smart gym" />
            <button id="burgerMenu" data-feather="menu"></button>
          </div>
          <nav class="navigation">
            <a href="index.html">Home</a>
            <a href="">Dashboard</a>
          </nav>
        </div>
      </header>
      <main class="form-only">
        <div class="container">
          <form class="form" name="reset">
            <div class="error">
              <p class="errorText"></p>
              <i data-feather="x"></i>
            </div>
            <div class="text">
              <h1>Reset your password</h1>
              <p>enter valid user email</p>
            </div>
            <div class="inputBox email formBoxShadow">
              <label for="email">Email address</label>
              <div class="input">
                <i data-feather="mail"></i>
                <input
                  type="email"
                  placeholder="Email"
                  id="email"
                  name="email"
                  required
                />
              </div>
            </div>
            <button type="submit">submit</button>
          </form>
        </div>
      </main>
      <footer>
        <div class="media">
          <div data-feather="twitter"></div>
          <div data-feather="instagram"></div>
          <div data-feather="facebook"></div>
        </div>
      </footer>
    </body>
  </body>
</html>
