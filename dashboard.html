<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
      integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@300;500;700&display=swap"
      rel="stylesheet"
    />
    <script src="https://unpkg.com/feather-icons"></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.7.1/chart.min.js"
      integrity="sha512-QSkVNOCYLtj73J4hbmVoOV6KVZuMluZlioC+trLpewV8qMjsWqlIQvkn1KGX2StWvPMdWGBqim1xlC8krl1EKQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>

    <link rel="stylesheet" href="assets/styles/style.css" />
    <script src="assets/assets.js" defer></script>
    <script src="assets/burgermenu.js" defer></script>
    <script src="assets/dashboard.js" defer></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.7.1/chart.min.js"
      integrity="sha512-QSkVNOCYLtj73J4hbmVoOV6KVZuMluZlioC+trLpewV8qMjsWqlIQvkn1KGX2StWvPMdWGBqim1xlC8krl1EKQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <title>Document</title>
  </head>
  <body>
    <header>
      <div class="container">
        <div class="mobileNav">
          <img src="assets/images/logo.png" alt="Smart gym" />
          <button id="burgerMenu" data-feather="menu"></button>
        </div>
        <nav class="navigation">
          <a href="home.html">Home</a>
          <a href="dashboard.html">Dashboard</a>
          <a href="#">Exercises</a>
          <button id="logout" data-feather="log-out"></button>
        </nav>
      </div>
    </header>
    <main class="dashboard">
      <div class="container">
        <form class="filterData" name="filterData">
          <div class="input">
            <label for="exercisesSelect">Exercise</label>
            <select name="exercises" id="exercisesSelect"></select>
          </div>
          <div class="input">
            <label for="from">Date form</label>
            <input type="date" id="from" />
          </div>
          <div class="input">
            <label for="to">Date To</label>
            <input type="date" id="to" />
          </div>
          <div class="input">
            <button class="button" type="submit">Search</button>
          </div>
        </form>
        <section class="Container-dashboards">
          <div class="dashboardBox">
            <canvas id="first-dashboard"></canvas>
          </div>
          <div class="dashboardBox">
            <canvas id="second-dashboard"></canvas>
          </div>
        </section>

        <div id="chart"></div>
      </div>
    </main>
  </body>
</html>
